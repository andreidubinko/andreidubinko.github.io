<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/wJnBTPUQS5A?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe></div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Введите ваше имя">
					<input type="text" placeholder="Введите ваш email">
					<button class="btn">Получить инструкцию</button>
					
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвёртое преимущество">
				<p>Четвёртое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>

	<div class="clients">
		<h1 class="our-clients">Наши клиенты</h1>
		<div class="face"><img src="img/face1.png" alt="Клиент1"></div>
		<div class="face"><img src="img/face2.png" alt="Клиент2"></div>
		<div class="face"><img src="img/face3.png" alt="Клиент3"></div>
		<div class="face"><img src="img/face4.png" alt="Клиент4"></div>
		<div class="face"><img src="img/face5.png" alt="Клиент5"></div>
		<div class="face"><img src="img/face6.png" alt="Клиент6"></div>
		<div class="face"><img src="img/face7.png" alt="Клиент7"></div>
		<div class="face"><img src="img/face8.png" alt="Клиент8"></div>
	</div>

</body>
</html>
